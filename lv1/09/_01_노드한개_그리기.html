<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <script>
        /*
            [개념] createElement("태그명")
                HTML 요소를 생성한다.
        */

        let body = document.body;
        let node = document.createElement("td");
        body.append(node);

    </script>
    
</body>
</html>
