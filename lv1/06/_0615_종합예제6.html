<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id = "target">

    <label>
        <input type="radio" name="color" onclick="changeColor('lightblue')">
    </label>
    <label>
        <input type="radio" name="color" onclick="changeColor('lightgreen')">
    </label>

    <script>
        function changeColor(color){
            document.getElementById("target").style.backgroundColor = color;
        }
    </script>
    
</body>
</html>
