<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <!--
        [input type="radio"]
            [1] radio 는 여러그룹중에서 한가지만 선택할경우 사용한다. (비슷한기능으로 select가있다. )
            [2] radio 는 같은그룹임을 표시하는방법은 
                속성 name값을 동일하게 사용한다.
            [3] 아래는 두가지 그룹이 있다. gender 와 age 이다. 
            [4] radio는 value를 통해서 각각의 데이터를 표시한다. 
            [5] 결국 name이변수 , value가 값이라고생각하면된다.
            -->
    	<form >
            <h3>설문조사</h3>
            성별 : 
            <input type="radio"  name="gender" value="male">남성
            <input type="radio"  name="gender" value="female">여성 <br/>
            연령 : 
            <input type="radio" name="age" value="10">10대
            <input type="radio" name="age" value="20">20대
            <input type="radio" name="age" value="30">30대 이상 <br/>
            이름 : 
            <input type="text" > <br/>
            <input type="submit">
        </form>
</body>
</html>
