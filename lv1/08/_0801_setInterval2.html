<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="changeColor()">
    <!--
        [개념] clearInterval() 메서드
            (1) setInterval() 메서드에서 반환된 ID를 저장한다.
            (2) clearInterval(ID명)
            (3) 설정된 타이머를 지운다.
    -->

    <div id="target">
        <p>This is a Text.</p>
    </div>
    <button onclick="stopTextColor()">중지</button>

    <script>
        let id = null;
        function changeColor(){
            id = setInterval(flashText,500);
        }

        function flashText(){
            let elem = document.getElementById("target");
            elem.style.color = (elem.style.color == "red") ? "blue" : "red";
            elem.style.backgroundColor = (elem.style.backgroundColor == "green") ? "yellow" : "green";
        }

        function stopTextColor(){
            clearInterval(id);
        }
    </script>
</body>
</html>
