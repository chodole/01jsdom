<script>

function getViewList(course_tbl){
    let viewList = [];

    for(let i=0;i<course_tbl.length;i++){
        viewList.push(course_tbl[i]);
    }
    return viewList;
}

function printViewList(viewList){
    for(let i=0;i<viewList.length;i++){
        document.write(viewList[i].id+" ");
        document.write(viewList[i].name+" ");
        document.write(viewList[i].credit+" ");
        document.write(viewList[i].lecturer+" ");
        document.write(viewList[i].week+" ");
        document.write(viewList[i].start_hour+" ");
        document.write(viewList[i].end_hour+"<br>");
    }
    document.write("<hr>");
}

function updateHour(viewList){
    for(let i=0;i<viewList.length;i++){
        let a = viewList[i].start_hour;
        let start = String(a);
        let hour = start.substring(0,2);
        let min = start.substring(2);
        let str = hour+"시"+min+"분";
        viewList[i].start_hour = str;

        let b = viewList[i].end_hour;
        let end = String(b);
        hour = end.substring(0,2);
        min = end.substring(2);
        str = hour+"시"+min+"분";
        viewList[i].end_hour = str;
    }
}

function updateLecturer(viewList,lecturer_tbl){
    for(let i=0;i<viewList.length;i++){
        for(let j=0;j<lecturer_tbl.length;j++){
            if(viewList[i].lecturer == lecturer_tbl[j].idx){
                viewList[i].lecturer = lecturer_tbl[j].name;
            }
        }
    }
}

function updateWeek(viewList){
