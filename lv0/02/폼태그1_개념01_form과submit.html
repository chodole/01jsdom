<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <!--
        [form태그]
          
        [1] 
            당장 form 태그는 현재는 기능이 없고, 추후 db와 연동될때 사용한다. 
            단독으로 사용되지않고, 보통은 <input type="submit"> 태그와 한쌍이다.
           
        [2]
            submit은 버튼모양으로 표현되며,  아직은 아무기능이없고
            추후에  db와 연동이되면, 버튼을 누를시 데이터가 db로 보내진다. 
            submit 은 기본 value값이 "제출" 이다. 

        [3]
            submit 의 속성 value를 수정하면 버튼내용이 변경된다.

        -->
    
    <form>

        <input type="submit">
        <input type="submit" value="회원가입">
    </form>
    
</body>
</html>
