<script>

    function getViewList(tbl_patient, tbl_result){
        let viewList = [];

        let temp = [];
        temp.push(tbl_patient[0].p_city);
        let count = 1;

        for(let i=0;i<tbl_patient.length;i++){

            let check = false; 

            for(let j=0;j<count;j++){
                if(tbl_patient[i].p_city == temp[j]){
                    check = true;
                }
            }

            if(!check){
                temp.push(tbl_patient[i].p_city);
                count++;
            }
           
        }

        for(let i=0;i<count;i++){
            let data = {};
            data["p_city"] = temp[i];
            data["p_cName"] = temp[i];
            
            let count2 = 0;
            for(let j=0;j<tbl_patient.length;j++){
                if(temp[i] == tbl_patient[j].p_city){
                    for(let k=0;k<tbl_result.length;k++){
                        if(tbl_patient[j].p_no == tbl_result[k].p_no){
                            count2++;
                        }
                    }
                }
            }
            data["p_count"] = count2;

            viewList.push(data);
        }

        return viewList;
    }

    function printViewList(viewList){
        for(let i=0;i<viewList.length;i++){
            document.write(viewList[i].p_city+" ");
            document.write(viewList[i].p_cName+" ");
            document.write(viewList[i].p_count+"<br>");
        }
        document.write("<hr>");
    }
